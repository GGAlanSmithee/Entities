<!DOCTYPE html>
<html>
    <head>
        <title>Basic usage of the world class</title>
    </head>
    <body>
        <script type='text/javascript' src='../../dist/Entities.js'></script>
        
        <script type='text/javascript'>

            'use strict';
            
            let world = new Entities.World();
            
            let position   = world.registerComponent(Entities.World.ComponentType.Static, { x : 10, y : 10 });
            let velocity   = world.registerComponent(Entities.World.ComponentType.Dynamic, 1.5);
            let selectable = world.registerComponent(Entities.World.ComponentType.Static, { isSelected : false });
            
            let playerMask   = position | velocity | selectable;
            let computerMask = position | velocity;
            
            world.addEntity(playerMask);
            world.addEntity(computerMask);
            
            world.removeEntity(world.addEntity(computerMask));
            
            world.addEntity(velocity);
            world.addEntity(position);
            
            console.log(world.getEntities(null, true));
            console.log(world.getEntities(playerMask, true));
            console.log(world.getEntities(computerMask));
            console.log(world.getEntities(selectable, true));
            console.log(world.getEntities(position));
            console.log(world.getEntities(velocity, true));
            console.log(world.getEntities(true));
            
            world.addEntity(position);
            let entities = world.getEntities(position, true);
            
            entities.forEach(function(entity) {
                entity[position].x += 10;
            });
            
            entities[0][position].y = entities[0][position].x * 2;
            
            entities = world.getEntities(position, true);
        </script> 
    </body>
</html>
