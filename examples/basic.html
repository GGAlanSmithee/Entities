<!DOCTYPE html>
<html>
    <head>
        <title>Basic usage of Entites.js</title>
    </head>
    <body>
        <script type='text/javascript' src='../../dist/Entities.js'></script>
        <script type='text/javascript' src='js/TestComponent.js'></script>
        
        <script type='text/javascript'>

        
        
        var world = new Entities.World(1000, Entities.World.Type.Static);
        
        world.registerComponent(Test);
        
        var entityFactory = new Entities.EntityFactory(world);
        
        entityFactory.build()
                     .withComponent(Test, function(test) { test.Rect = { x : 0, y : 0, w : 10, h : 10 }; })
                     .create();

        entityFactory.build()
                     .withComponent(Test, function(test) { test.Rect = { x : 0, y : 0, w : 10, h : 10 }; })
                     .create();
                     
        var entity = entityFactory.build()
                                  .withComponent(Test, function(test) { test.Rect = { x : 0, y : 0, w : 10, h : 10 }; })
                                  .create();
                     
        world.markEntityAsUnused(entity);
                     
        var entities = world.getEntities([ world.ComponentType.Test ]);
        
        console.log(entities);
        
        var entity = 0;
        
        while (entity < entities.length)
        {
            console.log(world.Test[entity]);
            
            ++entity;
        }
        
        </script> 
    </body>
</html>
